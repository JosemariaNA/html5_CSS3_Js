<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="h-full">
    <header class="absolute inset-x-0 top-0 z-50">
      <nav
        aria-label="Global"
        class="flex items-center justify-between p-6 lg:px-8"
      >
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img src="../imagenes/icono.png" alt="" class="h-20 w-auto" />
          </a>
        </div>
        <div class="flex lg:hidden">
          <button
            type="button"
            command="show-modal"
            commandfor="mobile-menu"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-200"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              aria-hidden="true"
              class="size-6"
            >
              <path
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a href="../index.html" class="text-sm/6 font-semibold text-white"
            >Inicio</a
          >
          <a
            href="../nosotros/nosotros.html"
            class="text-sm/6 font-semibold text-white"
            >Nosotros</a
          >
          <a
            href="../proyectos/proyectos.html"
            class="text-sm/6 font-semibold text-white"
            >Proyectos</a
          >
          <a href="../info/info.html" class="text-sm/6 font-semibold text-white"
            >Información</a
          >
          <a
            href="../j_javascript/JavaScript.html"
            class="text-sm/6 font-semibold text-white"
            >JS</a
          >
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <a
            href="../login/login.html"
            class="text-sm/6 font-semibold text-white"
            >Inicia Sesión <span aria-hidden="true">&rarr;</span></a
          >
        </div>
      </nav>
    </header>

    <div class="flex min-h-full flex-col justify-center px-6 py-22 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          src="../imagenes/icono.png"
          alt="Your Company"
          class="mx-auto h-40 w-auto"
        />
        <h2
          class="mt-0 text-center text-2xl/9 font-bold tracking-tight text-white"
        >
          Ingrese a su cuenta
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form
          action="../j_javascript/JavaScript.html"
          method="GET"
          class="space-y-6"
        >
          <div>
            <label for="email" class="block text-sm/6 font-medium text-gray-100"
              >Dirección de Correo Electrónico</label
            >
            <div class="mt-2">
              <input
                id="email"
                type="email"
                name="email"
                required
                autocomplete="email"
                class="form-input"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label
                for="password"
                class="block text-sm/6 font-medium text-gray-100"
                >Contraseña</label
              >
              <div class="text-sm">
                <a
                  href="#"
                  class="font-semibold text-indigo-400 hover:text-indigo-300"
                  >¿Olvidó su contraseña?</a
                >
              </div>
            </div>
            <div class="mt-2">
              <input
                id="password"
                type="password"
                name="password"
                required
                autocomplete="current-password"
                class="form-input"
              />
            </div>
          </div>

          <div>
            <button type="submit" class="btn-submit">Inicia Sesión</button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm/6 text-gray-400">
          ¿No es miembro?
          <a
            href="#"
            class="font-semibold text-indigo-400 hover:text-indigo-300"
            >Postule para ingresar a nuestro equipo</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
